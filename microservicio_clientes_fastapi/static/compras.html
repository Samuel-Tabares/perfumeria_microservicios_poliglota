<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Compras</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestión de Compras</h1>
            <nav>
                <a href="/static/index.html">Inicio</a> |
                <a href="/static/clientes.html">Clientes</a> |
                <a href="/static/compras.html" class="active">Compras</a>
            </nav>
        </header>
        
        <main>
            <div class="actions">
                <button id="btnNuevaCompra" class="button">Nueva Compra</button>
            </div>
            
            <div id="formContainer" class="form-container" style="display: none;">
                <h2 id="formTitle">Nueva Compra</h2>
                <form id="compraForm">
                    <input type="hidden" id="id">
                    
                    <div class="form-group">
                        <label for="cliente_id">Cliente:</label>
                        <select id="cliente_id" required>
                            <option value="">Seleccione un cliente</option>
                            <!-- Las opciones se cargarán dinámicamente -->
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="total">Total:</label>
                        <input type="number" id="total" step="0.01" min="0.01" required>
                    </div>
                    
                    <div class="form-group checkbox">
                        <input type="checkbox" id="completada">
                        <label for="completada">Compra Completada</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="btnCancelar" class="button secondary">Cancelar</button>
                        <button type="submit" class="button">Guardar</button>
                    </div>
                </form>
            </div>
            
            <div id="tablaContainer" class="table-container">
                <table id="tablaCompras">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Total</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Los datos se cargarán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <div id="mensaje" class="mensaje"></div>
        </main>
        
        <footer>
            <p>© 2025 Sistema de Gestión de Clientes</p>
        </footer>
    </div>
    
    <script src="/static/js/compras.js"></script>
</body>
</html>
